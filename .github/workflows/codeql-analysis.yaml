name: Code QL Build
run-name: ${{ github.actor }} push

on:
  push:
    branches: [master, trunk]
  pull_request:
    branches: [master]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      
jobs:
  analyze:
    name: Analyze
    runs-on: [macos-latest]
    strategy:
      fail-fast: false
      matrix:
        language: ['swift']

