on:
  push:
    branches: [master, trunk]
  pull_request:
    branches: [master]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      
jobs:
  analyze:
    name: Analyze
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        language: ['swift']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          
      - name: List available simulators
        run: xcrun simctl list devices
          
      - name: Build code
        run: xcodebuild -scheme Track21 -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.0' build -verbose

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
